{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/regist.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">注册</h3>
    <form action="" method="post">
        <div class="frame-content">
            <div class="form-group">
                <input type="text" class="form-control" name="telephone" placeholder="手机号码">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password1" placeholder="密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password2" placeholder="重复密码">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">确认提交</button>
            </div>
        </div>
    </form>

{% endblock %}
